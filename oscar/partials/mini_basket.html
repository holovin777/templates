{% load currency_filters %}
{% load i18n %}
<div class="text-right">
<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal1">
    <strong>{% trans "Basket total:" %}</strong>
    {% if request.basket.is_tax_known %}
        {{ request.basket.total_incl_tax|currency:request.basket.currency }}
    {% else %}
        {{ request.basket.total_excl_tax|currency:request.basket.currency }}
    {% endif %}
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">{% trans "Basket" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "oscar/basket/partials/basket_quick.html" %}
      </div>
      <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
        <a type="button" class="btn btn-primary" href="{% url 'basket:summary' %}">{% trans "View basket" %}</a>
      </div>
    </div>
  </div>
</div>
</div>
