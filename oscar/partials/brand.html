{% load staticfiles %}

{% block brand_title %}
  <a class="navbar-brand text-primary" href="{{ homepage_url }}">
    <img src="{% static "logowhite.svg" %}" height="30" alt=""> {{ shop_name }} <small class="text-secondary"> {{ shop_tagline }}</small>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link btn" href="/home">Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link btn" href="/">Store <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
              <a class="nav-link btn" role="button" data-toggle="modal" data-target="#exampleModal">About</a>
	      <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content" style="background-color: #1C1C1C;">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">About</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Web application
                    </div>
                  </div>
                </div>
              </div>
      </li>
    </ul>
{% endblock %}
